<ng-container class="">
    <div class="flex flex-col min-h-[500px] justify-center items-center p-5 shadow-md hover:scale-105 transition-all">
        <div class="mt-2">
            <img [src]="item.imageUrl" alt="product name" class="w-full rounded-sm h-[300px] object-cover" />
        </div>
        <div class="py-2">
            <p class=" text-surface font-semibold text-center  italic">{{ item.brand }}</p>
            <p class=" text-surface font-semibold text-center ">{{ item.title }}</p>
        </div>
        <p class=" text-surface text-md text-left capitalize font-light">{{ item.color }}</p>
        <div class="flex gap-3">
            <p class="text-md text-surface font-bold">₹{{ item.discountedPrice }}</p>
            <p class="text-md text-surface line-through">₹{{ item.price }}</p>
            <p class="text-green-700">{{ item.discountPersent }}% off</p>
        </div>
    </div>
</ng-container>
